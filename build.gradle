plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // Apply the plugins to add support for Spring Boot
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'

    // Apply the plugin to add support for jacoco test coverage report
    id 'jacoco'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    compile 'org.springframework.boot:spring-boot-starter-aop'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'commons-cli:commons-cli:1.4'
    compile 'commons-io:commons-io:2.8.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.12.1'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.1'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.0.0'
}

application {
    // Define the main class for the application.
    mainClassName = 'org.ga4gh.passports.refimpl.admin.App'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}
